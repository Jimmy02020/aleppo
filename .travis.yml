language: node_js
cache:
  directories:
    - node_modules
notifications:
  email: false
node_js:
  - '7'
  - '6'
before_script:
  - npm prune
script:
  - npm run test:single
  - npm run test-cov
  - npm run check-cov
  - npm run build
after_success:
  - npm run report-cov
  - npm run semantic-release
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
